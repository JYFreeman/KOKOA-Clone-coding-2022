<body>
    <!-- BEM (class) used-->
    <!-- status-bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do : Wifi-->
            <i class="fa-solid fa-wifi"></i>
        </div>
