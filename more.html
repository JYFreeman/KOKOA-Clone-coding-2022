<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KOKOA Clone</title>
</head>
<body>
    <!-- BEM (class) used-->
    <!-- status-bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do : Wifi-->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!-- To Do : Battery-->
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <!-- To Do : Lightning-->
            <i class="fa-solid fa-bolt fa-sm"></i>
        </div>
    </div>

    <!-- screen-header -->
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <!--<span class="nav__dot">.</span>  -->
        </div>
    </header>


    <main class="main-screen more-screen">

      <div class="user-component">
        <div class="user-component__column">
            <img src="https://avatars.githubusercontent.com/u/3612017?v=4" 
                class="user-component__avatar user-component__avatar--xl"/>
            <div class="user-component__text">
                <h4 class="user-component__title">Nicolas</h4>
                <h6 class="user-component__subtitle">+1 787-493-4219<i class="fa-solid fa-circle-exclamation"></i></h6>
                
            </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
    </div>

    <div class="icon-raw">
      <div class="icon-raw__icon">
          <i class="fa-solid fa-calendar-check"></i>
          <span>Calendar</span>
      </div>
      <div class="icon-raw__icon">
          <i class="fa-regular fa-hard-drive"></i>
          <span>Talk Drive</span>
      </div>
      <div class="icon-raw__icon">
          <i class="fa-regular fa-face-grin-wide"></i>
          <span>Emoticons</span>
      </div>
      <div class="icon-raw__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
      </div>
    </div>
    <div class="icon-raw">
      <div class="icon-raw__icon">
        <i class="fa-solid fa-passport"></i>
        <span>Account</span>
      </div>
      <div class="icon-raw__icon">
        <i class="fa-regular fa-comments"></i>
        <span>Openchat</span>
      </div>
    </div>
    
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon"></div>
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-quote-right fa-2x"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
      </div>
    </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="Friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot">.</span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- FontAwesome Javascript-->
    <script 
        src="https://kit.fontawesome.com/b89ff22812.js" crossorigin="anonymous"
    ></script>
</body>
</html>
